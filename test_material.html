    <title>Test Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Beige claro */
            color: #3b2f2f; /* Café oscuro para el texto */
        }
        .logo {
            position: absolute; /* Posiciona el logo de manera absoluta */
            top: 20px; /* Espacio desde la parte superior */
            right: 20px; /* Espacio desde la derecha */
            width: 56px; /* Ajusta el tamaño del logo según sea necesario */
        }
        h1 {
            text-align: center;
            color: #2f2f2f; /* Negro */
        }
        .container {
            display: flex; /* Utiliza flexbox para alinear en fila */
            justify-content: space-around; /* Espacio uniforme entre los elementos */
            margin-top: 20px;
        }
        .apartado {
            text-align: center; /* Centrar el texto */
            margin: 10px; /* Espaciado entre los apartados */
            padding: 15px; /* Espaciado interno */
            background-color: #fff8dc; /* Crema */
            border: 2px solid #3b2f2f; /* Bordes en color café */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para un efecto de profundidad */
            transition: transform 0.2s; /* Transición suave */
        }
        .apartado:hover {
            transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
        }
        img {
            width: 100px; /* Ajusta el tamaño de la imagen según sea necesario */
            cursor: pointer;
            border-radius: 8px; /* Bordes redondeados para la imagen */
            position: left;
        }
        footer {
            text-align: center; /* Centrar el texto del pie de página */
            margin-top: 20px; /* Espaciado superior */
            padding: 10px; /* Espaciado interno */
            background-color: #3b2f2f; /* Café oscuro */
            color: #ffffff; /* Texto blanco */
            border-radius: 8px; /* Bordes redondeados */
        }
    </style>
</head>
